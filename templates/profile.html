<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Korisnički profil">
    <title>Korisnički profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="nav-link" href="{{ url_for('home') }}">Početna</a>
            <a class="nav-link" href="{{ url_for('refresh_exports') }}">Osvježi preslike</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Odjava</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Korisnički profil</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    {% if userinfo.picture %}
                    <div class="col-md-3">
                        <img src="{{ userinfo.picture }}" alt="Profile picture" class="img-fluid rounded-circle mb-3">
                    </div>
                    {% endif %}
                    <div class="col-md-9">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th>Email:</th>
                                    <td>{{ userinfo.email }}</td>
                                </tr>
                                <tr>
                                    <th>Ime:</th>
                                    <td>{{ userinfo.name }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
